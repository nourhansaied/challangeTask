<div class="container">
    <div class="row">
        <ng-template ngFor let-product [ngForOf]="allProducts" let-i="index">
            <app-product class="product__content" [product]="product" (click)="getProduct(product.id)"></app-product>
        </ng-template>
    </div>
    <div class="row" *ngIf="selectedProduct">
        <div class="selected__item">
            <h3>{{selectedProduct.name}}</h3>
            <app-image-gallery [images]="selectedProduct.pictures"></app-image-gallery>
            <app-reviews></app-reviews>
            <!-- reviews -->
        </div>
    </div>
</div>
