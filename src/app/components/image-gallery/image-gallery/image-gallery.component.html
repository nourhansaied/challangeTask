<ng-template ngFor let-image [ngForOf]="images" let-i="index">
    <ng-template [ngIf]="i == 0">
        <div class="active">
            <img [src]="image.photo " alt="">
        </div>
    </ng-template>
    <div class="thumbnail" [style.width]="width" *ngIf="i > 0">
        <img [src]="image.thumbnail" alt="" (click)="change($event)">
    </div>
</ng-template>
